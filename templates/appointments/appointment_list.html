<!DOCTYPE html>
<html>
<head>
  <title>Clinic Appointments</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #4CAF50; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    a { color: #4CAF50; }
    .btn { background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Clinic Appointments</h1>
  <p><a href="{% url 'appointment_create' %}" class="btn">+ New Appointment</a></p>
  <table>
    <tr>
      <th>Doctor</th>
      <th>Patient</th>
      <th>Date/Time</th>
      <th>Status</th>
    </tr>
    {% for appt in appointments %}
      <tr>
        <td>{{ appt.doctor }}</td>
        <td>{{ appt.patient }}</td>
        <td>{{ appt.start_time }}</td>
        <td>{{ appt.get_status_display }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="4">No appointments scheduled.</td></tr>
    {% endfor %}
  </table>
</body>
</html>
